<div class="w-full">

    <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">

        <div class="flex flex-col" *ngFor="let item of category [selectedSection].sections">
            <h1 class="text center">{{item.name}}</h1>
            <button (click)="handleNavigate('/'+selectedSection+'/'+item.id+'/'+section.id)" mat-button *ngFor="let section of item.items">
                {{section.name}}
            </button>
        </div>

        <div class="hidden lg:block">
            <div class="mb-5">
                <img class="w-[15rem] h-[20rem] object-cover object-top rounded-md" src="https://tse2.mm.bing.net/th/id/OIP.LqTg5OJVbMCHPuBBm638JgHaLH?rs=1&pid=ImgDetMain" alt="">
            </div>
            <p class="text-gray-600">New Arival</p>
        </div>
        <div class="hidden lg:block">
            <div class="mb-5">
                <img class="w-[15rem] h-[20rem] object-cover object-top rounded-md" src="https://www.bing.com/th/id/OIP.JALTsligR2txCkMECR5C2gHaJ4?w=187&h=215&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.3&pid=3.1&rm=2" alt="">
            </div>
            <p class="text-gray-600">New Arival</p>
        </div>
    </div>

</div>
