<div class="container mt-4">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" required>
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
        Product name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" class="form-control" formControlName="price" required min="0">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Price must be a positive number.
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" class="form-control" formControlName="category">
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" id="image" class="form-control" (change)="onFileChange($event)">
    </div>

    <div *ngIf="imagePreview" class="mb-3">
      <label class="form-label">Preview:</label><br>
      <img [src]="imagePreview" alt="Preview" width="200">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Create Product</button>
  </form>
</div>
